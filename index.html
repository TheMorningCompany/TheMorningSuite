<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>the morning suite</title>
	</head>
	<body>
		<div id="scrollbar"></div>
		<div id="title">
			<img src="img/logos/tmc.svg" />
		</div>

		<div id="expedition" class="app" style="top: 100%;">
			<a href="https://github.com/TheMorningCompany/Expedition"
				><img class="name" src="img/titles/expedition_text.svg" /><img
					class="logo"
					src="img/logos/expedition.svg"
			/></a>

			<img class="desc" src="img/desc/expedition_desc.svg" width="40%" />
		</div>
		<div id="figurer" class="app" style="top: 200%;">
			<a href="https://github.com/TheMorningCompany/Figurer">
				<img class="name" src="img/titles/figurer_text.svg" />
				<img class="logo" src="img/logos/figurer.svg" />
			</a>
			<img class="desc" src="img/desc/figurer_desc.svg" width="30%" />
		</div>
		<div id="goback" class="app" style="top: 300%;">
			<a href="https://github.com/TheMorningCompany/Goback">
				<img class="name" src="img/titles/goback_text.svg" />
				<img class="logo" src="img/logos/goback.svg" />
			</a>
			<img class="desc" src="img/desc/goback_desc.svg" width="45%" />
		</div>
		<div id="timemark" class="app" style="top: 400%;">
			<a href="https://github.com/TheMorningCompany/Timemark">
				<img class="name" src="img/titles/timemark_text.svg" />
				<img class="logo" src="img/logos/timemark.svg" />
			</a>
			<img class="desc" src="img/desc/timemark_desc.svg" width="15%" />
		</div>
		<div id="footer">
			<a href="https://themorningcompany.github.io">
				<img class="logo" src="img/logos/the_morning_company.svg" />
			</a>
			<a href="https://github.com/TheMorningCompany">
				<img
					src="img/icons/github.svg"
					style="left: calc(100vw / 5 - (4.5% / 2)); width: 4.5%;"
				/>
			</a>
			<a href="https://twitter.com/CompanyMorning">
				<img
					src="img/icons/twitter.svg"
					style="left: calc(200vw / 5 - (5.5% / 2)); width: 5.5%;"
				/>
			</a>
			<a href="https://www.youtube.com/channel/UCizXzjlzl6NksCf6wPLakKw">
				<img
					src="img/icons/youtube.svg"
					style="left: calc(300vw / 5 - 3%); width: 6%;"
				/>
			</a>
			<a href="https://www.instagram.com/themorningcompanymedia/">
				<img
					src="img/icons/instagram.svg"
					style="left: calc(400vw / 5 - 2.5%); width: 5%;"
				/>
			</a>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
